<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 320px; padding: 10px; font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; }
    button { width: 100%; padding: 8px; margin: 5px 0; background: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #555; }
    #log-panel { display: none; max-height: 150px; overflow-y: auto; background: #111; padding: 10px; border-radius: 4px; margin-top: 10px; }
    #log-list { list-style: none; padding: 0; }
    #log-list li { padding: 2px 0; border-bottom: 1px solid #333; font-size: 11px; }
    .status { text-align: center; padding: 5px; font-weight: bold; }
    .enabled { color: #0f0; }
    .disabled { color: #f00; }
    #ipv6-toggle { margin: 5px 0; padding: 5px; background: #222; border-radius: 4px; }
  </style>
</head>
<body>
  <h3>4ndr0ip Sentinel</h3>
  <button id="scan-btn">Scan for Leaks</button>
  <div id="status" class="status">Ready</div>
  <div id="ipv6-toggle">
    <label><input type="checkbox" id="ipv6-check" checked> IPv6 Detection</label>
  </div>
  <button id="export-btn">Export Logs (CSV)</button>
  <button id="toggle-log">Show Leak Logs</button>
  <div id="log-panel">
    <h4>Recent Leaks</h4>
    <ul id="log-list"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
